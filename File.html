<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>File</title>
    <title>Float Label</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

>

<body>
    <div class="layout-content-folder">
        <div class="layout-content">
            <div class="layout-content-inner">
                <app-breadcrumb>
                    <nav class="layout-breadcrumb">
                        <ol>
                            <li>
                                <a href="#"><i class="bi bi-house" style=" color:#B0A4A4;"></i></a>
                            </li>
                            <li class="#">/</li>
                            <li class="#">UI Kit</li>
                            <li class="#">/</li>
                            <li class="#">File</li>
                
                        </ol>
                    </nav>
                </app-breadcrumbs>
                <star-add class="star-insert">
                    <div class="container">
                        <div class="col-12">
                    <div class="card">
                        <h5>Advanced</h5>
                        <file-upload name="demo[]" url="./upload.php" accept="image/*" class="p-element">
                            <div class="file-upload file-advance p-part star-insert">
                                <div class="fileupload-button ">
                                    <span index="0" class="p-ripple p-element  p-pat p-button upload-choose">
                                        <input type="file"  accept="image/*" title>
                                        <span class="bi bi-plus-lg p-button-icon "></span>
                                        <span class="p-button-label">Choose</span>
                                        <span class="p-ink"></span>
                                    </span>
                                
                        <p-button type="button" class="p-element star-insert">
                        <button type="button" disabled="true" class="p-element p-part p-button p-ripple">
                            <span class="p-button-icon bi bi-upload"aria-hidden="true"></span>
                            <span class="p-button-label star-insert" aria-hidden="false">Upload</span>
                            <span class="p-ink"></span>
                         </button> 
                         </p-button>
                                
                        <p-button type="button" class="p-element star-insert">
                        <button type="button" disabled="true" class="p-element p-part p-button p-ripple">
                            <span class="p-button-icon bi bi-x-lg"aria-hidden="true"></span>
                            <span class="p-button-label star-insert" aria-hidden="false">Cancel</span>
                            <span class="p-ink"></span>
                         </button> 
                         </p-button>
                        </div>
                        <div class="file-content">
                            <massage class="p-elemen star-insert">
                                <div role="alert" class="p-part p-massage "></div>
                            </massage>
                        </div>
                    </div>
                </file-upload>
                <h5 style="padding-top: 20px;">Basic</h5>
                <file-upload mode="basic" name="demo[]" url="./upload.php" accept="image/*" class="p-element">
                    <div class="file-upload file-basic p-part star-insert" style="padding-top:15px">
                        <massage class="p-elemen star-insert">
                            <div role="alert" class="p-part p-massage "></div>
                        </massage> 
                        <span index="0" class="p-ripple p-element  p-pat p-button upload-choose">
                            <input type="file"  accept="image/*" title>
                            <span class="bi bi-plus-lg p-button-icon "></span>
                            
                            <span class="p-ink"></span>
                        </span>
                    </div>

                </file-upload>
                    </div>
                </div>
            </div>
                    </star-add>
           
            </div>
        </div>
    </div>
    <script src="../JS/index.js"  charset="UTF-8"></script>
