<!DOCTYPE html>

<body>
    <div class="layout-content-folder">
        <div class="layout-content">
            <div class="layout-content-inner">
                <app-breadcrumb>
                    <nav class="layout-breadcrumb">
                        <ol>
                            <li>
                                <a href="#"><i class="bi bi-house" style=" color:#B0A4A4;"></i></a>

                    </nav>
                    </app-breadcrumbs>
                    <star-add class="star-insert">
                        <div class="container">
                            <div class="col-md-6">
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Default</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button label="Submit" class="p-element p-part p-button p-ripple">
                                            <span class="p-button-label">Submit</span>
                                            <span class="p-ink"></span>
                                        </button>

                                        <button label="Disabled" disabled="true"
                                            class="p-element p-part p-button p-ripple">
                                            <span class="p-button-label">Disabled</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <p-button label="Link" styleclass="p-button-link" class="p-element">
                                            <button class="p-element p-part p-button p-ripple p-button-link"
                                                type="button">
                                                <span class="p-button-label star-insert">Link</span>
                                                <span class="p-ink"></span>
                                            </button>
                                        </p-button>

                                    </div>
                                </div>
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Severities</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button label="primary" class="p-element p-part p-button  p-ripple">
                                            <span class="p-button-label">Primary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="scondary"
                                            class="p-element p-part p-button  btn-secondary  p-ripple">
                                            <span class="p-button-label">Secondary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="success"
                                            class="p-element p-part p-button  btn-success  p-ripple">
                                            <span class="p-button-label">Success</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="info" class="p-element p-part p-button btn-info p-ripple">
                                            <span class="p-button-label">info</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="warning"
                                            class="p-element p-part p-button  btn-warning p-ripple">
                                            <span class="p-button-label">Warning</span>
                                            <spa----n class="p-ink"></span>
                                        </button>
                                        <button label="help"
                                            class="p-element p-part p-button mt-2 p-button-help p-ripple" style=" color: #ffffff;
                                background: #A855F7;
                                border: 1px solid #A855F7;
                            ">
                                            <span class="p-button-label">Help</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="danger"
                                            class="p-element p-part p-button mt-2 btn-danger p-ripple">
                                            <span class="p-button-label">Danger</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>

                                </div>
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Text</h5>

                                    <div class="flex flex-wrap gap-2">
                                        <button type="button" label="primary"
                                            class="p-element p-part p-button p-button-text p-ripple">
                                            <span class="p-button-label">primary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="Secondary"
                                            class="p-element p-part p-button  p-ripple" style="    background-color: transparent;
                                    color: #64748B;
                                    border-color: transparent;">
                                            <span class="p-button-label">Secondary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="Success" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                    color: #22C55E;
                                    border-color: transparent;">
                                            <span class="p-button-label">Success</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="info" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                    color: #3B82F6;
                                    border-color: transparent;">
                                            <span class="p-button-label">Info</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="help" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                    color: #A855F7;
                                    border-color: transparent;">
                                            <span class="p-button-label">Help</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="danger" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                    color: #EF4444;
                                    border-color: transparent;
                                ">
                                            <span class="p-button-label">Danger</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="plain" class="p-element p-part p-button  p-ripple"
                                            style="background-color: transparent;
                                    color: #4C63B6;
                                    border-color: transparent;">
                                            <span class="p-button-label">plain</span>
                                            <span class="p-ink"></span>
                                        </button>

                                    </div>
                                </div>
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Outlined</h5>

                                    <div class="flex flex-wrap gap-2">
                                        <button type="button" label="primary" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                        color: #4C63B6;
                                        border: 1px solid;
                                    ">
                                            <span class="p-button-label">primary</span>
                                            <span class="p-ink"></span>

                                        </button>

                                        <button type="button" label="secondary"
                                            class="p-element p-part p-button  p-ripple" style="    background-color: transparent;
                                         color: #64748B;
                                         border: 1px solid;">
                                            <span class="p-button-label">Secondary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="success" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                         color: #22C55E;
                                         border: 1px solid">
                                            <span class="p-button-label">Success</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="info" class="p-element p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                         color: #3B82F6;
                                         border: 1px solid;">
                                            <span class="p-button-label">Info</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="warning"
                                            class="p-element p-part p-button  p-ripple" style="    background-color: transparent;
                                         color: #F59E0B;
                                         border: 1px solid;">
                                            <span class="p-button-label">Warning</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="help" class="p-element p-part mt-2 p-button p-ripple"
                                            style="    background-color: transparent;
                                         color: #A855F7;
                                         border: 1px solid;">
                                            <span class="p-button-label">Help</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" label="danger" class="p-element mt-2 p-part p-button p-ripple"
                                            style="    background-color: transparent;
                                         color: #EF4444;
                                         border: 1px solid;">
                                            <span class="p-button-label">Danger</span>
                                            <span class="p-ink"></span>
                                        </button>

                                    </div>
                                </div>
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Button Set</h5>
                                    <span class="buttonset">
                                        <button label="save" icon="bi bi-check2"
                                            class="p-element p-part p-button p-ripple" style="    border-top-right-radius: 0;
    border-bottom-right-radius: 0;">
                                            <span class="p-button-icon p-button-icon-left bi bi-check2"
                                                aria-hidden="true" style="    margin-right: 0.5rem"></span>
                                            <span class="p-button-label">Save</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="delete" icon="bi bi-trash"
                                            class="p-element p-part p-button p-ripple" style="       border-top-left-radius: 0;
    border-bottom-left-radius: 0; right:20px;">

                                            <span class="p-button-icon p-button-icon-left bi bi-trash"
                                                aria-hidden="true" style="    margin-right: 0.5rem"></span>
                                            <span class="p-button-label">Delete</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </span>
                                </div>

                                <div class="card" style="width: 600px; right:50px">
                                    <h5>SplitButton</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <splitbutton label="save" icon="bi bi-plus" styleclass="p-button-info"
                                            class="p-element">
                                            <div class="p-button-info splitbutton p-part">
                                                <button type="button"
                                                    class="p-element splitbutton-defaultbutton p-button p-part ng-start">
                                                    <span
                                                        class="p-button-icon splitbutton p-button-icon-left bi bi-plus"
                                                        aria-hidden="true"></span>
                                                    <span class="p-button-label">Save</span>

                                                </button>
                                                <button type="button" icon="bi bi-chevron-down"
                                                    class="p-element splitbutton-menubutton p-button p-part p-button-icon-only"
                                                    style="right:20px">
                                                    <span class="p-button-icon bi bi-chevron-down"
                                                        aria-hidden="true"></span>

                                            </div>
                                        </splitbutton>
                                        <splitbutton label="save" icon="bi bi-plus" styleclass="p-button-success"
                                            class="p-element">
                                            <div class="p-button-info splitbutton p-part">
                                                <button type="button"
                                                    class="p-element splitbutton-defaultbutton p-button p-part ng-start"
                                                    style="color: #ffffff;
                                            background: #22C55E;
                                            border: 1px solid #22C55E;">
                                                    <span
                                                        class="p-button-icon splitbutton p-button-icon-left bi bi-plus"
                                                        aria-hidden="true"></span>
                                                    <span class="p-button-label">Save</span>

                                                </button>
                                                <button type="button" icon="bi bi-chevron-down"
                                                    class="p-element splitbutton-menubutton p-button p-part p-button-icon-only"
                                                    style="right:20px ;color: #ffffff;
                                            background: #22C55E;
                                            border: 1px solid #22C55E;">
                                                    <span class="p-button-icon bi bi-chevron-down"
                                                        aria-hidden="true"></span>


                                            </div>
                                        </splitbutton>
                                        <splitbutton label="save" icon="bi bi-plus" styleclass="p-button-warning"
                                            class="p-element">
                                            <div class="p-button-info splitbutton p-part">
                                                <button type="button"
                                                    class="p-element splitbutton-defaultbutton p-button p-part ng-start"
                                                    style="    color: #ffffff;
                                            background: #F59E0B;
                                            border: 1px solid #F59E0B;">
                                                    <span
                                                        class="p-button-icon splitbutton p-button-icon-left bi bi-plus"
                                                        aria-hidden="true"></span>
                                                    <span class="p-button-label">Save</span>

                                                </button>
                                                <button type="button" icon="bi bi-chevron-down"
                                                    class="p-element splitbutton-menubutton p-button p-part p-button-icon-only"
                                                    style="right:20px ;color: #ffffff;
                                            background: #F59E0B;
                                            border: 1px solid #F59E0B;">
                                                    <span class="p-button-icon bi bi-chevron-down"
                                                        aria-hidden="true"></span>

                                            </div>
                                        </splitbutton>

                                        <splitbutton label="save" icon="bi bi-plus" styleclass="p-button-help"
                                            class="p-element ">
                                            <div class="p-button-info splitbutton mt-2 p-part">
                                                <button type="button"
                                                    class="p-element splitbutton-defaultbutton p-button p-part ng-start"
                                                    style="    color: #ffffff;
                                            background: #A855F7;
                                            border: 1px solid #A855F7;">
                                                    <span
                                                        class="p-button-icon splitbutton p-button-icon-left bi bi-plus"
                                                        aria-hidden="true"></span>
                                                    <span class="p-button-label">Save</span>

                                                </button>
                                                <button type="button" icon="bi bi-chevron-down"
                                                    class="p-element splitbutton-menubutton p-button p-part p-button-icon-only"
                                                    style="right:20px;    color: #ffffff;
                                            background: #A855F7;
                                            border: 1px solid #A855F7;">
                                                    <span class="p-button-icon bi bi-chevron-down"
                                                        aria-hidden="true"></span>

                                            </div>
                                        </splitbutton>
                                        <splitbutton label="save" icon="bi bi-plus" styleclass="p-button-dangerr"
                                            class="p-element ">
                                            <div class="p-button-info splitbutton mt-2 p-part">
                                                <button type="button"
                                                    class="p-element splitbutton-defaultbutton p-button p-part ng-start"
                                                    style="color: #ffffff;
                                            background: #EF4444;
                                            border: 1px solid #EF4444;">
                                                    <span
                                                        class="p-button-icon splitbutton p-button-icon-left bi bi-plus"
                                                        aria-hidden="true"></span>
                                                    <span class="p-button-label">Save</span>

                                                </button>
                                                <button type="button" icon="bi bi-chevron-down"
                                                    class="p-element splitbutton-menubutton p-button p-part p-button-icon-only"
                                                    style="right:20px;color: #ffffff;
                                            background: #EF4444;
                                            border: 1px solid #EF4444;">
                                                    <span class="p-button-icon bi bi-chevron-down"
                                                        aria-hidden="true"></span>

                                            </div>
                                        </splitbutton>
                                    </div>
                                </div>
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Templating</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <p-buttton clss="p-element">
                                            <button class="p-ripple p-button p-part p-element" type="button">
                                                <img src="../img/6apple.png" alt="apple" style="width:1.5rem;">
                                                <span class="p-ink"></span>
                                            </button>
                                        </p-buttton>
                                        <p-buttton styleclass="outlined" clss="p-element">
                                            <button class="p-ripple p-button outlined p-part p-element" type="button">
                                                <img src="../img/nike.jpeg" alt="logo" style="width:1.5rem;">
                                                <span class="ml-2 font-bold">PrimeNG</span>
                                                <span class="p-ink"></span>
                                            </button>
                                        </p-buttton>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card" style="width: 600px; ">
                                    <h5>Icons</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button icon="bi bi-star-fill" class="p-element p-part p-button p-ripple">
                                            <span class="p-button-icon bi bi-star-fill" aria-hidden="true"></span>
                                            <span class="p-ink"></span>
                                        </button>

                                        <button label="submit" icon="bi bi-bookmark"
                                            class="p-element p-part p-button p-ripple ">
                                            <span class="p-button-icon p-button-icon-left bi bi-bookmark"
                                                aria-hidden="true"></span>
                                            <span class="p-button-label">Submit</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="submit" icon="bi bi-bookmark" iconpos="right"
                                            class="p-element p-part p-button p-ripple">
                                            <span class="p-button-icon p-button-icon-right bi bi-bookmark"
                                                aria-hidden="true"></span>
                                            <span class="p-button-label">Submit</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="card" style="width: 600px; ">
                                    <h5>Raised</h5>
                                    <div class="flex flex-wrap gap-2 ">
                                        <button label="primary" class="p-element p-part p-button  p-ripple">
                                            <span class="p-button-label">Primary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="scondary"
                                            class="p-element p-part p-button btn-secondary  p-ripple">
                                            <span class="p-button-label">Secondary</span>

                                            <span class="p-ink"></span>

                                            class="p-element p-part p-button  btn-warning p-ripple">
                                            <span class="p-button-label">Warning</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="primary"
                                            class="p-element p-part p-button mt-2 p-button-help p-ripple" style=" color: #ffffff;
                                background: #A855F7;
                                border: 1px solid #A855F7;
                            ">
                                            <span class="p-button-label">Help</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="danger"
                                            class="p-element p-part p-button mt-2 btn-danger p-ripple">
                                            <span class="p-button-label">Danger</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="card" style="width: 600px; ">
                                    <h5>Rounded</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button label="primary"
                                            class="p-element p-part p-button button-rounded  p-ripple">
                                            <span class="p-button-label">Primary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="scondary"
                                            class="p-element p-part p-button  btn-secondary  button-rounded p-ripple">
                                            <span class="p-button-label">Secondary</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="primary"
                                            class="p-element p-part p-button  btn-success  button-rounded p-ripple">
                                            <span class="p-button-label">Success</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="primary"
                                            class="p-element p-part p-button  btn-info  button-rounded p-ripple">
                                            <span class="p-button-label">info</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="primary"
                                            class="p-element p-part p-button  btn-warning  button-rounded p-ripple">
                                            <span class="p-button-label">Warning</span>
                                            <spa----n class="p-ink"></span>
                                        </button>
                                        <button label="help"
                                            class="p-element p-part p-button mt-2 p-button-help button-rounded p-ripple"
                                            style=" color: #ffffff;
                            background: #A855F7;
                            border: 1px solid #A855F7;
                        ">
                                            <span class="p-button-label">Help</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button label="danger"
                                            class="p-element p-part p-button  btn-danger mt-2 button-rounded p-ripple">
                                            <span class="p-button-label">Danger</span>
                                            <span class="p-ink"></span>
                                        </button>

                                    </div>
                                </div>
                                <div class="card" style="width: 600px; ">
                                    <h5>Rounded icons</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button icon="bi bi-check-lg"
                                            class="p-element p-part p-button button-rounded p-button-icon-only p-ripple"
                                            style="padding-left:9px;">
                                            <span class="p-button-icon bi bi-check-lg"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-bookmark"
                                            class="p-element p-part p-button btn-secondary button-rounded   p-ripple">
                                            <span class="p-button-icon bi bi-bookmark"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-search"
                                            class="p-element button-rounded p-part p-button btn-success  p-ripple">
                                            <span class="p-button-icon bi bi-search"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-person"
                                            class="p-element button-rounded p-part p-button btn-info p-ripple">
                                            <span class="p-button-icon bi bi-person"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-bell"
                                            class="p-element p-part button-rounded p-button  btn-warning p-ripple">
                                            <span class="p-button-icon bi bi-bell"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-heart"
                                            class="p-element p-part p-button button-rounded  p-button-help p-button-icon-only p-ripple"
                                            style="padding-left:12px; color: #ffffff;
                            background: #A855F7;
                            border: 1px solid #A855F7;
                        ">
                                            <span class="p-button-icon bi bi-heart "></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button icon="bi bi-x-lg"
                                            class="p-element p-part button-rounded p-button  btn-danger p-ripple">
                                            <span class="p-button-icon bi bi-x-lg"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>
                                </div>

                                            <span class="p-button-icon bi bi-check-lg" aria-hidden="true"></span>

                                        </button>

                                    color: #64748B;
                                    border-color: transparent;">
                                            <span class="p-button-icon bi bi-bookmark" aria-hidden="true"></span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <button type="button" icon=" bi bi-search"
                                            class="p-element p-part p-button p-ripple" style="    background-color: transparent;
