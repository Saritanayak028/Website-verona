<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




</head>

<body>
    <div class="layout-content-folder">
        <div class="layout-content">
            <div class="layout-content-inner">
                <app-breadcrumb>
                    <nav class="layout-breadcrumb">
                        <ol>
                            <li>
                                <a href="#"><i class="bi bi-house" style=" color:#B0A4A4;"></i></a>
                            </li>
                            <li class="#">/</li>
                            <li class="#">UI Kit</li>
                            <li class="#">/</li>
                            <li class="#">Form Layout</li>

                        </ol>
                    </nav>
                    </app-breadcrumbs>
                    <star-add class="star-insert">
                        <div class="container">
                            <div class="col-12:md col-6">

                                <div class="card p-solid">
                                    <h5>Vertical</h5>
                                    <div class="field">
                                        <label htmlfor="name1">Name</label>
                                        <input inputtext id="name1" type="text" class="input-text p-element p-part ">
                                    </div>
                                    <div class="field">
                                        <label htmlfor="email1">Email</label>
                                        <input inputtext id="email1" type="text" class="input-text p-element p-part">
                                    </div>
                                    <div class="field">
                                        <label htmlfor="age1">Age</label>
                                        <input inputtext id="age1" type="text" class="input-text p-element p-part">
                                    </div>
                                </div>
                                <div class="card p-solid">
                                    <h5>Vertical Grid</h5>
                                    <div class="formgrid container">
                                        <div class="field col">
                                            <label htmlfor="name2">Name</label>
                                            <input inputtext id="name2" type="text" class="input-text p-element p-part">
                                        </div>
                                        <div class="field col">
                                            <label htmlfor="email2">Email</label>
                                            <input inputtext id="email2" type="text"
                                                class="input-text p-element p-part">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-12:md col-6">
                                <div class="card p-solid" style="width:560px;">
                                    <h5>Horizontal</h5>
                                    <div class="field container">
                                        <label htmlfor="name3" class="col-12 mb-2 md:col-2:mb-0">Name</label>
                                        <div class="col-12 md:col-10">
                                            <input inputtext id="name3" type="text" class="input-text p-element p-part">
                                        </div>
                                    </div>
                                    <div class="field container">
                                        <label htmlfor="email3" class="col-12 mb-2 md:col-2:mb-0">Email</label>
                                        <div class="col-12 md:col-10">
                                            <input inputtext id="email3" type="text"
                                                class="input-text p-element p-part">
                                        </div>
                                    </div>
                                </div>
                                <div class="card" style="width:560px;">
                                    <h5>Inline</h5>
                                    <div class="form-inline gap-2">
                                        <div class="field">
                                            <label htmlfor="firstname1" class="p-sr-only">firstname</label>
                                            <input inputtext id="firstname1" type="text" placeholder="firstname"
                                                class="input-text p-element p-part">

                                        </div>
                                        <div class="field">
                                            <label htmlfor="lastname1" class="p-sr-only">lastname</label>
                                            <input inputtext id="lastname1" type="text" placeholder="lastname"
                                                class="input-text p-element p-part">

                                        </div>
                                        <div class="field">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card" style="width:560px;">
                                    <h5>Help text</h5>
                                    <div class="field p-solid">
                                        <label htmlfor="username">Username</label>
                                        <input inputtext id="username" type="text" class="input-text p-element p-part">
                                        <small>Enter your username reset your password.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card">
                                    <h5>Advanced</h5>
                                    <div class="p-solid formgrid container">
                                        <div class=" field col-6">
                                            <label htmlfor="firstname2">Firstname</label>
                                            <input inputtext id="firstname2" type="text"
                                                class="input-text p-element p-part">
                                        </div>
                                        <div class=" field col-6">
                                            <label htmlfor="lastname2">Lastname</label>
                                            <input inputtext id="lastname2" type="text"
                                                class="input-text p-element p-part">
                                        </div>
                                        <div class=" field col-12">
                                            <label htmlfor="address">Address</label>
                                            <input inputtextarea id="address" type="text" rows="4"
                                                class="input-text p-element p-part">
                                        </div>
                                        <div class="row">
                                            <div class=" col-6 ">
                                                <label htmlfor="city">City</label>
                                                <input inputtext id="city" type="text"
                                                    class="input-text p-element p-part"style="width:500px;">
                                            </div>
                                            <div class=" col-3 ">
                                                <div class="input-group">
                                                    <input type="text" class="form-control"  placeholder="Option1"aria-label="Text input with segmented dropdown button"class="input-text p-part p-element">
                                                   
                                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                                      <span class="visually-hidden">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-end">
                                                      <li><a class="dropdown-item" href="#">Action</a></li>
                                                      <li><a class="dropdown-item" href="#">Another action</a></li>
                                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                                      <li><hr class="dropdown-divider"></li>
                                                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                                                    </ul>
                                                  </div>
                                            </div>
                                            <div class=" col-3 ">
                                                <label htmlfor="zip">Zip</label>
                                                <input inputtext id="zip" type="text"
                                                    class="input-text p-element p-part">
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </star-add>
            </div>
        </div>
    </div>








    <script src="../JS/index.js" charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
