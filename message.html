<body>

    <div class="layout-content-folder">
        <div class="layout-content">
            <div class="layout-content-inner">
                <app-breadcrumb>
                    <nav class="layout-breadcrumb">
                        <ol>
                            <li>
                                <a href="#"><i class="bi bi-house" style=" color:#B0A4A4;"></i></a>
                            </li>
                            <li class="#">/</li>
                            <li class="#">UI Kit</li>
                            <li class="#">/</li>
                            <li class="#">Message</li>

                        </ol>
                    </nav>
                    </app-breadcrumbs>
                    <div class="container">
                        <div class="col-6">
                            <div class="card">
                                <h5>Toast</h5>
                                <div class="flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-success">Success</button>
                                    <button type="button" class="btn btn-primary">Info</button>
                                    <button type="button" class="btn btn-warning">Warn</button>
                                    <button type="button" class="btn btn-danger">Error</button>

                                </div>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <h5>Messages</h5>
                                <div class="flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-success">Success</button>
                                    <button type="button" class="btn btn-primary">Info</button>
                                    <button type="button" class="btn btn-warning">Warn</button>
                                    <button type="button" class="btn btn-danger">Error</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-8">
                                <div class="card"style="width: 800px; right:50px" >
                                    <h5>Inline</h5>
                                    <div class="flex mb-3 align-items-center gap-2">
                                        <label for="username" style="width: 9rem!important;">Username</label>
                                        <input id="username" type="text" class="input-text" placeholder="Username"
                                            style="border-color: #e24c4c;">
                                        <span class="pink_badge"><i class="bi bi-x-circle"
                                                style="margin: 0.2rem;"></i>Field
                                            is required</span>
                                    </div>
                                    <div class="flex mb-3 align-items-center gap-2">
                                        <label for="email" style="width: 9rem!important;">Email</label>
                                        <input label="email" id="email" type="text" class="input-text"
                                            placeholder="Email" style="border-color: #e24c4c;">
                                        <span class="pink_badge"><i class="bi bi-x-circle" style="margin: 0.2rem;"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card"style="width: 400px;">
                                    <h5>Help Text</h5>
                                    <div class="field">
                                        <label for="username2">Username</label>
                                        <input label="username" id="username" type="text" class="input-text"
                                            style="border-color: #e24c4c;width: 350px;">
                                            <small style="color: #e24c4c;">Enter your username to reset your password.</small>

                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
            </div>
        </div>
    </div>
