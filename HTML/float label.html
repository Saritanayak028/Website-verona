                            <div class="container p-solid mt-3">

                                </div>
                                <div class="col-md-4 field" style="padding:14px">

                                <div class="col-md-4 field " style="padding:14px">

                                </div>
                                <div class="col-md-4 field " style="padding:14px">

                                    <label class="visually-hidden" for="autoSizingInputGroup">Input Group</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-person"></i></div>
                                        <input inputtext type="text" class="form-control input-text"
                                            id="autoSizingInputGroup" placeholder="InputGroup" style="padding:10.5px">
                                    </div>
                                </div>
                                <div class="col-md-4 field select-menu" style="padding:14px">
                                    <div class="select-btn inputtext " style="margin: 28px; margin-left: 2px;">
                                        <span class="SBtn-text  ">Dropdown</span>
                                        <i class="bi bi-chevron-down "></i>
                                    </div>
                                    <ul class="options input-text">

                                        <i class="bi bi-chevron-down "></i>
                                    </div>
                                </div>

                              <input inputtext id="inputnumber" type="text"placeholder="InputNumber"class="input-text p-element p-part " style="padding:10.5px">  -->
                                    <div class="form-floating" style="margin: 28px; margin-left: 2px;">
                                        <textarea class="form-control" rows="3" cols="30"

                                            class="input-text p-element p-text"></textarea>
                                        <label for="floatingTextarea">Textarea</label>
                                    </div>
                                </div>



                            </div>
