<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="layout-content-folder">
        <div class="layout-content">
            <div class="layout-content-inner">
                <app-breadcrumb>
                    <nav class="layout-breadcrumb">
                        <ol>
                            <li>
                                <a href="#"><i class="bi bi-house" style=" color:#B0A4A4;"></i></a>
                            </li>
                            <li class="#">/</li>
                            <li class="#">UI Kit</li>
                            <li class="#">/</li>
                            <li class="#">Overlay</li>

                        </ol>
                    </nav>
                    </app-breadcrumbs>
                    <star-add class="star-insert">
                        <div class="container">
                            <div class="col-md-6">
                                <div class="card" style="width: 600px; right:50px">
                                    <h5>Dialog</h5>
                                    <dialog header="Dialog" showeffect="fade" class="p-element star-insert">

                                    </dialog>
                                    <!-- <div class="container"> -->
                                    <!-- <div class="col-12"> -->
                                    <!-- <div id="Show" onclick="off()">
                                    <div id="text">
                                        
                                        <h5>Dialog</h5>
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                                    -->
                                    <div class="flex flex-wrap gap-2">
                                        <button label="Show" icon="bi bi-box-arrow-up-right"
                                            class="p-element p-part p-button p-ripple">
                                            <span class="p-button-icon bi bi-box-arrow-up-right"
                                                aria-hidden="true"></span>
                                            <span class="p-button-label"> Show</span>
                                            <span class="p-ink"></span>
                                        </button>
                                        <!-- </div> -->
                                        <!-- </div>          -->
                                    </div>

                                </div>
                                <div class="card p-solid" style="width: 600px; right:50px">
                                    <h5>Overlay Pannel</h5>
                                    <div class="flex flex-wrap  gap-2">
                                        
                                            <button label="Image" class="p-element p-part p-button p-ripple" style="    color: #ffffff;
                                             background: #22C55E;
                                             border: 1px solid #22C55E;">
                                                <!-- <span class="p-button-icon bi bi-box-arrow-up-right" aria-hidden="true"></span> -->
                                                <span class="p-button-label"> Image</span>
                                                <span class="p-ink"></span>
                                            </button>
                                            <overlaypanel class="p-element image-std star-insert"></overlaypanel>
                                        

                        
                                            <button label="datatable" class="p-element p-part p-button p-ripple" style="    color: #ffffff;
                                                    background: #22C55E;
                                                     border: 1px solid #22C55E;">
                                                <!-- <span class="p-button-icon bi bi-box-arrow-up-right" aria-hidden="true"></span> -->
                                                <span class="p-button-label"> Data Table</span>
                                                <span class="p-ink"></span>
                                            </button>
                                            <overlaypanel class="p-element data-std star-insert"></overlaypanel>
                                        
                                    </div>


                                </div>
                                <div class="card " style="width: 600px; right:50px">
                                    <h5>Tooltip</h5>
                                    <div class="flex align-itmes gap-2">
                                        <span>
                                            <label for="firstname5" class="only-for-u">Username</label>
                                            <input id="firstname5" type="text" inputtext placeholder="Username"
                                                tooltip="Enter your username " class="input-text p-element p-part">
                                        </span>

                                        <button label="save" icon="bi bi-check" tooltip="Click to procced"
                                            class="p-element p-part p-button p-ripple">
                                            <span class="p-button-icon bi bi-check" aria-hidden="true"></span>
                                            <span class="p-button-label"> Save</span>
                                            <span class="p-ink"></span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card p-solid" style="width: 600px;">
                                    <h5>Confirmation</h5>
                                    <confirmation header="Confirmation" key1="confrim1"
                                        icon="bi bi-exclamation-triangle" massage="Are you sure you want to procced?"
                                        acceptstyleclass="p-button-text" rejectstyleclass="p-button-text"
                                        class="p-element delet-std star-insert"></confirmation>
                                    <div class="flex flex-wrap gap-2">
                                        <button type="text" label="delete" icon="bi bi-trash"
                                            class="p-element p-part p-button p-ripple" style="width:auto;    color: #ffffff;
                    background: #EF4444;
                    border: 1px solid #EF4444">
                                            <span class="p-button-icon bi bi-trash" aria-hidden="true"></span>
                                            <span class="p-button-label"> Delete</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="card p-solid" style="width: 600px;">
                                    <h5>Sidebar</h5>
                                    <div class="flex flex-wrap gap-2">

                                        <button type="button" icon="bi bi-arrow-right"
                                            class="p-element p-part p-button p-ripple" style="color: #ffffff;
                                                                                             background: #F59E0B;
                                                                                             border: 1px solid #F59E0B;">
                                            <span class="p-button-icon bi bi-arrow-right" aria-hidden="true"></span>
                                        </button>

                                        <button type="button" icon="bi bi-arrow-left"
                                            class="p-element p-part p-button p-ripple" style="color: #ffffff;
                                                                                         background: #F59E0B;
                                                                                         border: 1px solid #F59E0B;">
                                            <span class="p-button-icon bi bi-arrow-left" aria-hidden="true"></span>
                                        </button>

                                        <button type="button" icon="bi bi-arrow-down"
                                            class="p-element p-part p-button p-ripple" style="color: #ffffff;
                                                                                     background: #F59E0B;
                                                                                    border: 1px solid #F59E0B;">
                                            <span class="p-button-icon bi bi-arrow-down" aria-hidden="true"></span>
                                        </button>

                                        <button type="button" icon="bi bi-arrow-up"
                                            class="p-element p-part p-button p-ripple" style="color: #ffffff;
                                                                                     background: #F59E0B;
                                                                                     border: 1px solid #F59E0B;">
                                            <span class="p-button-icon bi bi-arrow-up" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" icon="bi bi-box-arrow-up-right"
                                            class="p-element p-part p-button p-ripple" style="color: #ffffff;
                            background: #F59E0B;
                            border: 1px solid #F59E0B;">
                                            <span class="p-button-icon bi bi-box-arrow-up-right"
                                                aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="card p-solid" style="width: 600px;">
                                    <h5>ConfirmPopup</h5>
                                    <div class="flex flex-wrap gap-2">
                                        <button label="Confirm" icon="bi bi-check-lg"
                                            class="p-element p-part p-button p-ripple">
                                            <span class="p-button-icon bi bi-check-lg" aria-hidden="true"></span>
                                            <span class="p-button-label"> Confirm</span>
                                            <span class="p-ink"></span>
                                        </button>
                                    </div>
                                </div>


                            </div>
                    </star-add>
            </div>
        </div>

    </div>

    <script src="../JS/index.js" charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
